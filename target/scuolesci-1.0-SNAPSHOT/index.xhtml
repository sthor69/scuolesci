<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Create a new athlete</title>
</h:head>
<h:body>
	<h2>Create a new athlete</h2>
	<h:form>
		<table>
			<tr>
				<td><h:outputLabel value="Name: " /></td>
				<td><h:inputText value="#{athleteController.athlete.name}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Surname: " /></td>
				<td><h:inputText value="#{athleteController.athlete.surname}" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
