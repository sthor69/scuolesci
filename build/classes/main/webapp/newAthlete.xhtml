<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Creates a new athlete</title>
</h:head>
<h:body>
	<h1>Create a new athlete</h1>
	<hr />
	<h:form>
		<table border="0">
			<tr>
				<td><h:outputLabel value="Name : " /></td>
				<td><h:inputText value="#{athleteController.athlete.name}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Surname :" /></td>
				<td><h:inputText value="#{athleteController.athlete.surname}" /></td>
			</tr>
			<tr>
				<td><h:outputLabel value="Birth year : " /></td>
				<td><h:inputText value="#{athleteController.athlete.birth}" /></td>
			</tr>
		</table>
		<h:commandButton value="Create an athlete"
			action="#{athleteController.doCreateAthlete}" />
	</h:form>
	<hr />
	<i>APress - Beginning Java EE 6</i>
</h:body>
</html>
